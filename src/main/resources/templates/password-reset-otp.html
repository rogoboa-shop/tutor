<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9fafb; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; border-radius: 8px; border: 1px solid #e5e7eb; }
        .header { background: #111827; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 40px; color: #374151; }
        .otp-box { background: #eff6ff; border-radius: 8px; padding: 20px; text-align: center; margin: 20px 0; }
        .code { font-size: 32px; font-weight: bold; color: #1e40af; letter-spacing: 5px; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #9ca3af; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1 style="color: #60a5fa; margin: 0;">ROGOBOA</h1></div>
    <div class="content">
        <h2>Password Reset Request</h2>
        <p>Hi <span th:text="${name}">User</span>,</p>
        <p>We received a request to reset your password. Use the code below to complete the process:</p>
        <div class="otp-box">
            <div class="code" th:text="${otp}">000000</div>
        </div>
        <p>This code is valid for <span th:text="${expiryMinutes}">15</span> minutes.</p>
        <p><strong>Note:</strong> If you didn't request this, please secure your account immediately.</p>
    </div>
    <div class="footer">ROGOBOA Academic Support &copy; 2026</div>
</div>
</body>
</html>
